<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">

</head>
<body>

    <div id="textContent"></div>

    <div class="heading">
        <h1>Game Dev Challenge!</h1>
    </div>

    <div class="background">
        <div class="container">
            <h2>Guess the word by pressing a key (letters already used will not count)</h2>
            <div>
                <h3 id="currentWord"></h3>
            </div>
            <div id="scoreboard">
                <div class="sidebar">
                    <h3>Guesses Left:
                        <span id="guessesremaining"></span>
                    </h3>
                </div>

                <div class="sidebar">
                    <h3>Wins:
                        <span id="winstracker"></span>
                    </h3>
                </div>
                <div class="sidebar">
                    <h3>Losses:
                        <span id="losstracker"></span>
                    </h3>
                </div>
                <div class="sidebar">
                    <h3>Wrong Letters:
                        <span id="playerguesses"></span>
                    </h3>
                </div>
            </div>
        </div>
    </div>
    <div id="letter"></div>
</body>
<script src="assets/javascript/game.js"></script>
</html>
